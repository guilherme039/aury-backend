<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
  body {
    font-family: 'Manrope', sans-serif;
  }
  .pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.9;
      transform: scale(1.02);
    }
  }
  .glow-button {
    position: relative;
    overflow: hidden;
  }
  .glow-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    padding-bottom: 200%;
    border-radius: 50%;
    background: conic-gradient(from 180deg at 50% 50%, #00B4D8, #22C55E, #00B4D8);
    transform: translate(-50%, -50%);
    animation: spin 3s linear infinite;
  }
  .glow-button-inner {
    position: relative;
    z-index: 1;
  }
   @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  @keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .animate-spin-slow {
    animation: spin-slow 12s linear infinite;
  }
  
  .body-bg-animate {
    background: linear-gradient(220deg, #0E0E10, #1a1a2e, #0E0E10, #1f1a2e);
    background-size: 200% 200%;
    animation: gradient-drift 25s ease infinite;
  }
  @keyframes gradient-drift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes splash-fade-in-scale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-splash {
      animation: splash-fade-in-scale 1.5s ease-out forwards;
    }

    @keyframes shimmer {
      0% { box-shadow: 0 0 0px #06b6d400; }
      50% { box-shadow: 0 0 30px 5px #06b6d466; }
      100% { box-shadow: 0 0 0px #06b6d400; }
    }
    .shimmer-effect {
      animation: shimmer 0.5s ease-out;
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scan-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #06b6d4;
      box-shadow: 0 0 10px #06b6d4;
      animation: scan 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
    }
    @keyframes secret-button-appear {
        from {
            opacity: 0;
            transform: scale(0.7) translateX(-20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateX(0);
        }
    }
    .animate-secret-button {
        animation: secret-button-appear 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
